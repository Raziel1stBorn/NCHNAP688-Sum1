<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Meeting Aid - Application Page</title>
    <link rel="stylesheet" href="application_page.css">
    <link rel="stylesheet" href="open_streetmap.css" />
</head>
<body>
    <div class="container">
        <!-- Feedback Message Section -->
        <div id="feedback-message-container" style="display: none; border: 2px solid lime; padding: 10px; margin-bottom: 20px; color: lime;">
            <!-- Message content will be dynamically added here -->
        </div>

		<!-- Headings -->
		<div class="column-heading-area">
			<!-- Column 1 -->
			<div class="column-section">
				<p class="locText">Your Location</p>
			</div>
			<!-- Column 2 -->
			<div class="column-section">
				<p class="parLocText">Participant Location</p>
			</div>
			<!-- Column 3 -->
			<div class="column-section">
				<p class="parDtTimeText">Participant Date Time</p>
			</div>
		</div>

		<!-- Date and Time Section -->
		<div class="date-time-area">
			
			<!-- SOURCE COLUMN -->
			<div class="column">
				<!-- Date and Time Selector -->
				<div class="date-time-selector">
					<label for="date-time">Meeting Date and Time:</label>
					<input type="datetime-local" id="date-time">
				</div>

				<!-- Coordinate Logging Buttons -->
				<div class="button-row">
					<button id="src-log-coordinates-btn" onclick="srcEnableCoordinateLogging()">Log Coordinates</button>
					<button id="src-clear-coordinates-btn" onclick="srcClearCoordinates()">Clear Coordinates</button>
				</div>
		
			</div>

			<!-- TARGET LOCATION COLUMN -->
			<div class="column">
				<!-- Coordinate Logging Buttons -->
				<div class="button-row">
					<div id="dst-location">&nbsp;</div>
				</div>
				<div class="button-row">
					<button id="dst-log-coordinates-btn" onclick="dstEnableCoordinateLogging()">Log Coordinates</button>
					<button id="dst-clear-coordinates-btn" onclick="dstClearCoordinates()">Clear Coordinates</button>
					<button id="results-btn" onclick="getResults()">Results</button>
				</div>
			</div>

			<!-- Results -->
			<div class="column">
				<div class="results-row">
					<div id="dst-dtresults">&nbsp;</div>	
					<div>&nbsp;</div>
					<div>&nbsp;</div>				
				</div>
			</div>
		</div>

        <!-- Message area -->
        <div class="message-area">
			<div id="message-content">
			</div>
        </div>
        
        <!-- World Map Section -->
        <div class="map-area">
            <div id="map"></div>
        </div>

        <!-- Button Section -->
        <div class="button-container-app">
        	<a href="#" class="abf-button" onclick="saveAsImage()">Save  ></a>
			<a href="app.html" class="abf-button">Another  ></a>
			<a href="https://www.abf.co.uk" class="abf-button">Exit  ></a>		
		</div>
    </div>

    <!-- Include the html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Include the Leaflet.js script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Link to your custom JavaScript file -->
    <script src="map.js"></script>

</body>
</html>
