<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Meeting Aid - Application Page</title>
    <link rel="stylesheet" href="application_page.css">
    <link rel="stylesheet" href="open_streetmap.css" />
</head>
<body>
    <div class="container">
        <!-- Feedback Message Section -->
        <div id="feedback-message-container" style="display: none; border: 2px solid lime; padding: 10px; margin-bottom: 20px; color: lime;">
            <!-- Message content will be dynamically added here -->
        </div>

		<!-- Headings -->
		<div class="column-heading-area">
			<!-- Column 1 -->
			<div class="column-section">
				<p>Column 1</p>
			</div>
			<!-- Column 2 -->
			<div class="column-section">
				<p>Column 2</p>
			</div>
			<!-- Column 3 -->
			<div class="column-section">
				<p>Column 3</p>
			</div>
		</div>

		<!-- Date and Time Section -->
		<div class="date-time-area">
			
			<!-- Column 1 -->
			<div class="column">
				<!-- Date and Time Selector -->
				<div class="date-time-selector">
					<label for="date-time">Enter Date and Time:</label>
					<input type="datetime-local" id="date-time">
				</div>
   
				<!-- Coordinate Display -->
				<div class="coordinates-display">
					<div class="coordinate-row">
						<label for="latitude">Latitude:</label>
						<input type="text" id="latitude" readonly>
					</div>
					<div class="coordinate-row">
						<label for="longitude">Longitude:</label>
						<input type="text" id="longitude" readonly>
					</div>
				</div>
				
				<!-- Coordinate Logging Buttons -->
				<div class="button-row">
					<button id="log-coordinates-btn" onclick="enableCoordinateLogging()">Log Coordinates</button>
					<button id="clear-coordinates-btn" onclick="clearCoordinates()">Clear Coordinates</button>
				</div>
			
			</div>

			<!-- Column 2 -->
			<div class="column">
				<p>Column 2 Placeholder<br>Will be for target</p>
			</div>

			<!-- Column 3 -->
			<div class="column">
				<p>Column 3 Placeholder<br>Will be results date and time</p>
			</div>
		</div>

        <!-- Message area -->
        <div class="message-area">
			<div id="message-content">
			</div>
        </div>
        
        <!-- World Map Section -->
        <div class="map-area">
            <div id="map"></div>
        </div>

        <!-- Button Section -->
        <div class="button-container-app">
            <a href="#" class="button" onclick="saveAsImage()">
                <img src="images/temp_button.png" alt="Save an image of the date and time conversion">
            </a>
            <a href="" class="button">
                <img src="images/temp_button.png" alt="Reset to do another date and time conversion">
            </a>
            <a href="https://www.abf.co.uk/" class="button">
                <img src="images/temp_button.png" alt="Visit ABF">
            </a>
        </div>
    </div>

    <!-- Include the html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Include the Leaflet.js script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Link to your custom JavaScript file -->
    <script src="map.js"></script>

        }

            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            enableLogging = false;
            alert('Coordinates cleared.');
        }
    </script> -->
	
</body>
</html>
