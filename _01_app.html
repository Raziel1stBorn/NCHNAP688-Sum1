<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Date and Time Section -->
        <div class="text-area">
            <p>Date and time entry section.</p>
        </div>

        <!-- World Map Section -->
        <div class="map-area">
            <p>World Map Section.</p>
        </div>


        <!-- Button Section -->
        <div class="button-container-app">
            <a href="" class="button">
                <img src="save.png" alt="Save an image of the date and time conversion">
            </a>
            <a href="" class="button">
                <img src="another.png" alt="Reset to do another date and time conversion">
            </a>
            <a href="https://www.abf.co.uk/" class="button">
                <img src="exit.png" alt="Visit ABF">
            </a>			
        </div>
    </div>
</body>
</html>
